<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Rock, Paper, Scissors</h1>
    </header>
    <div id="Game">
      <p>Please select an option</p>
      <input type="button" onclick="startGame(0)" value="Rock" />
      <input type="button" onclick="startGame(1)" value="Paper" />
      <input type="button" onclick="startGame(2)" value="Scissors" />

      <p id="player"></p>
      <p id="cpu"></p>
      <p id="outcome"></p>

      <script src="app.js"></script>
    </div>
  </body>
</html>
